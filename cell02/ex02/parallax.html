<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parallax</title>
  <link rel="stylesheet" href="parallax.css" />
</head>
<body>
  <!--first part-->
  <section class="parallax" id="first" aria-label="first part bg with message">
    <div class="overlay"></div>
    <div class="content-msg">
      <h1>Welcome!</h1>
    </div>
  </section>

  <!--middle block-->
  <section class="content-block" aria-label="Information block">
    <div class="black-block-msg">
      <p>just a black block</p>
    </div>
  </section>

  <!--second part-->
  <section class="parallax" id="second" aria-label="Second background image with closing message">
    <div class="overlay"></div>
    <div class="content-msg">
      <h1>Bye!</h1>
    </div>
  </section>
</body>
</html>
