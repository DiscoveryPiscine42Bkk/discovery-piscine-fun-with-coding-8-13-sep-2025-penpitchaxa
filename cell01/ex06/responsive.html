<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Table</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    table {
      width: 100%;
      height: 100vh;
      margin: 0;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td {
      width: 50%;
      height: 50%;
      font-weight: bold;
      border: 1px solid black;
      box-sizing: border-box;
    }
    .left {
      background-color: #c3c77e;
    }
    .right {
      background-color: #f9c4ae;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="left">1st</td>
      <td class="right">2nd</td>
    </tr>
  </table>
</body>
</html>
