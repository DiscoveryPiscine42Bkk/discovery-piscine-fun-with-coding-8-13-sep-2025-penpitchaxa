<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab</title>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      width: 50%;
      height: 100px;
      font-weight: bold;
      border: 1px solid black;
    }
    .left {
      background-color: #c3c77e;
    }
    .right {
      background-color: #f9c4ae;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="left">1st</td>
      <td class="right">2nd</td>
    </tr>
  </table>
</body>
</html>
